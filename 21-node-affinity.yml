apiVersion: v1
kind: Pod
metadata:
  name: nginx-just-label
spec:
  containers:
    - name: nginx
      image: nginx
  nodeSelector:
    nodetype: app
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-with-required-affinity
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nodetype
                operator: In
                values:
                  - app
  containers:
    - name: nginx
      image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-with-preferred-affinity
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: nodetype
                operator: In
                values:
                  - app
  containers:
    - name: nginx
      image: nginx
